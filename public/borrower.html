<div class="container">
  <h2 class="cente">Borrower Registration</h2>
  <form class="form-horizontal" ng-submit="register()"  role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="ssn">SSN:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ssn" placeholder="Enter ssn" ng-model="form1.ssn" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">First Name:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="fname" placeholder="Enter First Name" ng-model="form1.fname" required>
      </div>
    </div>

      <div class="form-group">
      <label class="control-label col-sm-2" for="fname">Last Name:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" ng-model="form1.lname" required>
      </div>
    </div>

      <div class="form-group">
      <label class="control-label col-sm-2" for="address">Address:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="address" placeholder="Enter Address" ng-model="form1.address" required>
      </div>
    </div>

      <div class="form-group">
      <label class="control-label col-sm-2" for="pno">Phone Number:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="pno" placeholder="Enter Phone Number" ng-model="form1.phone" required>
      </div>
    </div>

      <div class="form-group">
      <label class="control-label col-sm-2" for="email">email:</label>
      <div class="col-sm-10">          
        <input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="form1.email" required>
      </div>
    </div>
 
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-info">Submit</button>
         <button type="reset" class="btn btn-info">Reset</button>
      </div>
      

    </div>

   
  </form>
  {{message}}
</div>
