<div class="container">
  <h2 class="text-center">Check Out</h2>
  <form class="form-horizontal" ng-submit="checkOut()"  role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="isbn">ISBN:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN" ng-model="bkParams.isbn" required >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="title" disabled placeholder="Enter Book Title" ng-model="bkParams.title" >
      </div>
    </div>

      <div class="form-group">
      <label class="control-label col-sm-2" for="branchID">Branch ID:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="branchID" placeholder="Enter Branch ID" ng-model="bkParams.branch_id" required>
      </div>
    </div>

      <div class="form-group">
      <label class="control-label col-sm-2" for="copy">#Copy:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="copy" disabled ng-model="bkParams.remaining_copy" >
      </div>
    </div>

      <div class="form-group">
      <label class="control-label col-sm-2" for="cardID">Card ID:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="cardID" placeholder="Enter Card Number" ng-model="bkParams.card_no" required>
      </div>
    </div>

     
 
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-info">Check OUT</button>
         <button type="reset" class="btn btn-info">Reset</button>
          <a href="./"><button type="button" class="btn btn-info">Search Book Again!</button></a>
      </div>
      

    </div>

   
  </form>

  {{message1}}
  {{message2}}
</div>
